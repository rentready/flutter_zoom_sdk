name: Publish

on:
  push:
    branches: [ "master", "fix_publish" ]

env:
  PUB_FEED: ${{secrets.PUB_FEED}}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'
          channel: 'stable'
      - run: echo ${{ env.PUB_FEED_ACCESS_TOKEN }} | dart pub token add ${{ env.PUB_FEED }}
        env:
          PUB_FEED_ACCESS_TOKEN: ${{secrets.PUB_FEED_ACCESS_TOKEN}}
      - run: dart pub publish --server ${{ env.PUB_FEED }}
